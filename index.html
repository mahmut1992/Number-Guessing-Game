<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayı Tahmin Oyunu</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Sayı Tahmin Et !</h1>
      <p class="between">(1-20 arası)</p>
      <button class="btn again">Tekrar Başlat</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Kontrol Et</button>
      </section>
      <section class="right">
        <p class="message">Tahmin ediliyor...</p>
        <p class="label-score">Skor : 20</p>
        <p class="label-highscore">En Yüksek Skor : 0</p>
      </section>
    </main>
    <!-- JS Bağlantı -->
    <script src="main.js"></script>
  </body>
</html>
